<!--journaux/templates/journaux/base.html-->
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utilisateurs</title>
    </head>
    <body>
        <!-- Barre de navigation -->
         <div>
            <nav>
                <a href="{% url 'journaux_list' %}">
                    Accueil
                </a> |
                
                <a href="{% url 'journaux_list' %}">
                    Liste de journaux
                </a> | 

                {% if user.is_authenticated %}
                    <a href="{% url 'journal-create' %}">
                        Nouveau journal
                    </a> | 
                    <!-- Bouton de logout-->   
                    <form action="{% url 'users:logout' %}" method="post" style="display:inline-block;">
                        {% csrf_token %}
                        <input type="submit" value="Logout"> 
                    </form>  
                {% else %}
                    <a href="{% url 'users:register' %}">
                        Inscription
                    </a> |

                    <a href="{% url 'users:login' %}">
                        Login
                    </a> | 
                {% endif %}
        </nav>
         </div>
        <br><br>
        <main>
            {% block content %}
            {% endblock %}            
        </main>
    </body>
</html>
